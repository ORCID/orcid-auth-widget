<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ORCID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://orcid.org/sites/default/files/images/orcid_16x16.png" />
    <script type="text/javascript">
      window.onload = function() {
        var interval = setInterval(function() {		
          if (!document.getElementById("orcidId") && !document.getElementById("orcidAuthButton")) {
            return;
          } else if(document.getElementById("orcidAuthButton")) {
            document.getElementById("click_to_connect").style.display = "block";            
          } else if(document.getElementById("orcidId")) {
            document.getElementById("click_to_connect").style.display = "none";            
          }
          clearInterval(interval);
        }, 100);
      };
    </script>
  </head>
<body>
    <div class="container">
        <div class="main">
            <div class="logo">
                <img src="orcid-logo-208-64.png" width="208" height="64" />
            </div>
            <h1>OAuth Widget Demo</h1>
            <p>Click to connect your ORCID iD (or register for an iD).</p>
            <!--ORCID widget-->
	    <!--REPLACE location with wherever you put the .js file or copy and paste the javascript between the script tags-->
	    <!--You cannot link to the github hosted file as github will prevent it loading!-->
            <script src="https://orcid.github.io/orcid-auth-widget/orcid-widget.js"></script>
            <div id="orcidWidget" data-size='lg' data-clientid='APP-34IBF14LOTOGDJZZ' data-env='production' data-scopes='/activities/update' data-redirecturi='https://orcid.github.io/orcid-auth-widget/widget.html'></div>
        </div>
    </div>
</body>
